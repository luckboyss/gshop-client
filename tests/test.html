<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 200px;
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .one {
        background-color: red;
        width: 10%;
        height: 50%;
      }
      .two {
        background-color: green;
        width: 50%;
        justify-self: center;
      }
      .three {
        background-color: blue;
      }
      .box {
        margin-top: 200px;
        display: flex;
        flex-wrap: wrap;
        height: 400px;
        border: 1px solid green;
        align-content: space-between;
      }
      .box div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <span class="one">1</span> -->
      <span class="two">2</span>
      <!-- <span class="three">3</span> -->
    </div>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
    </div>
  </body>
</html>
